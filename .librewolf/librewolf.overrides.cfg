// Enable WebGL rendering
defaultPref("webgl.disabled", false);

// Do not break webconferencing sites
defaultPref("media.peerconnection.ice.no_host", false);

// Enable Firefox Sync
defaultPref("identity.fxaccounts.enabled", true);

// Preserve history and cookies
defaultPref("privacy.clearOnShutdown.history", false);
defaultPref("privacy.clearOnShutdown.downloads", false);
defaultPref("privacy.clearOnShutdown.cookies", false);

// Disable Resist Fingerprinting (breaks timezone)
defaultPref("privacy.resistFingerprinting", false);

// Enable HTTP1.1 Pipelining
defaultPref("network.http.pipelining", true);
defaultPref("network.http.connection-timeout", 15);

// Do not accidentally close our window
defaultPref("browser.tabs.closeWindowWithLastTab", false);

// Do not use system colors
defaultPref("browser.display.use_system_colors", false);

// Wrap long lines when viewing the source
defaultPref("view_source.wrap_long_lines", true);

// Enable deprecated TLS versions and unsafe negotiations
defaultPref("security.tls.version.enable-deprecated", true);
defaultPref("security.ssl.require_safe_negotiation", false);
